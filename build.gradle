plugins {
    id 'application'
    id 'java'
}

group = 'blackjackclient'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    //implementation 'com.formdev:flatlaf:3.2' // (Optional if GUI needs a nice look)
    implementation 'org.jfree:jfreechart:1.5.5' // for showing chart of performance
}


tasks.register('runCLI', JavaExec) {
    group = 'application'
    description = 'Run the Blackjack command-line client.'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('client.BlackjackClient')
}

tasks.register('runSmartCLI', JavaExec) {
    group = 'application'
    description = 'Run the Smart Blackjack command-line client.'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('client.BlackjackSmartClient')
}

tasks.register('runGUI', JavaExec) {
    group = 'application'
    description = 'Run the Blackjack GUI client.'
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('client.BlackjackGUI')
}
application {
    mainClass = 'client.BlackjackClient'  // Default main class
}

run {
    standardInput = System.in //necessary for command line input with gradle
}

runSmartCLI {
    standardInput = System.in //necessary for command line input with gradle
}
